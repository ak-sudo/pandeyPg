<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        
        .loader div {
            width: 50px;
            height: 50px;
            border: 5px solid #0ff;
            border-top: 5px solid #ffcc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .container {
            max-width: 90%;
            width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
            display: none;
        }
        
        h1 {
            font-size: 24px;
            color: #ffcc00;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .countdown div {
            background: rgba(0, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .social-icons a {
            color: #0ff;
            font-size: 24px;
            transition: color 0.3s, transform 0.3s;
        }
        
        .social-icons a:hover {
            color: #ffcc00;
            transform: scale(1.2);
        }
        
        .home-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: #0ff;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }
        
        .home-button:hover {
            background: #ffcc00;
            transform: scale(1.1);
        }
        
        @media (max-width: 500px) {
            .countdown div {
                font-size: 16px;
                padding: 8px;
            }
            .social-icons a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div></div>
    </div>
    
    <div class="container">
        <h1>System Maintenance in Progress</h1>
        <p>We're working hard to bring you a better experience. Stay tuned!</p>
        <div class="countdown">
            <div><span id="days">00</span> Days</div>
            <div><span id="hours">00</span> Hours</div>
            <div><span id="minutes">00</span> Minutes</div>
            <div><span id="seconds">00</span> Seconds</div>
        </div>
        <p>Follow us for updates:</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <a href="index.html" class="home-button">Return to Home</a>
    </div>
    
    <script>
        function countdownTimer() {
            const endTime = new Date("March 20, 2026 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = endTime - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
            }, 1000);
        }
        
        function hideLoader() {
            const loader = document.querySelector(".loader");
            loader.style.opacity = "0";
            loader.style.transform = "scale(1.2)";
            setTimeout(() => {
                loader.style.display = "none";
                document.querySelector(".container").style.display = "block";
            }, 500);
        }
        
        window.onload = function() {
            setTimeout(hideLoader, 2000); // Simulate loading time
            countdownTimer();
        };
    </script>
</body>
</html>
